<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Afghan-USSR Military Map</title>
    <link rel="stylesheet" href="styles.css">
</head>

        </div>

        <div class="battle2-container">
            <img class="marker"  src="battle.png" second-marker="battle2"/>

        </div>
    </div>
    <script src="src/index.js"></script>
</body>
</html>
